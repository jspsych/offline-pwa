<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Offline jsPsych experiment" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8/css/jspsych.css" />
    <script src="https://unpkg.com/jspsych@8"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2"></script>
    <script src="https://unpkg.com/@jspsych/offline-storage@{{offlineStorageVersion}}"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js", { scope: "./" });
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      #main-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      #main-controls h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      #main-controls p {
        color: #7f8c8d;
        margin-bottom: 30px;
        text-align: center;
        max-width: 500px;
      }
      button {
        background: #3498db;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }
      button:hover {
        background: #2980b9;
      }
      button.secondary {
        background: #95a5a6;
      }
      button.secondary:hover {
        background: #7f8c8d;
      }
      #jspsych-target {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="main-controls">
      <h1>{{title}}</h1>
      <p>This is an offline jsPsych experiment that saves data locally on your device.</p>
      <button onclick="startExperiment()">Start Experiment</button>
      <button class="secondary" onclick="window.location.href='admin/'">View Data (Admin)</button>
    </div>
    <div id="jspsych-target"></div>
    <script>
      function startExperiment() {
        document.getElementById('main-controls').style.display = 'none';
        document.getElementById('jspsych-target').style.display = 'block';
        
        const script = document.createElement('script');
        script.src = 'experiment.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
